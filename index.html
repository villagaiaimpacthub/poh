<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proof of Humanity Network Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1a1b26;
            color: white;
        }
        #network {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #stats {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
        }
        button {
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #388E3C !important;
        }
        button:disabled {
            background-color: #666 !important;
            cursor: not-allowed;
        }
        #auto-grow {
            margin: 0 10px;
        }
        #invite-frequency {
            width: 100px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="network"></div>
    <div id="stats">
        <div>Users: <span id="user-count">0</span></div>
        <div>Days: <span id="days-count">0</span></div>
        <div id="network-stats"></div>
        <div id="did-stats"></div>
    </div>
    <script src="static/js/network_viz.js"></script>
</body>
</html>
