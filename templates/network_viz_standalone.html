<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proof of Humanity Network Visualization</title>
    
    <!-- Load D3.js first -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Custom styles -->
    <style>
        :root {
            --gold: #FFD700;
            --purple: #9575CD;
            --blue: #64B5F6;
            --green: #4CAF50;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #1a1b26;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            max-height: 100vh;
            box-sizing: border-box;
        }
        
        .network {
            flex: 1;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            min-height: 800px;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .network svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            pointer-events: all;
        }
        
        /* Node and link styles */
        .links line {
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 2px;
            pointer-events: none;
        }
        
        .nodes circle {
            stroke: #fff;
            stroke-width: 2px;
            cursor: pointer;
            pointer-events: all;
        }
        
        .viz-container {
            width: 100%;
            height: 100%;
            pointer-events: all;
        }
        
        .header {
            padding: 20px;
        }
        
        .title-section {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title-section h1 {
            margin: 0;
            font-size: 24px;
            color: #fff;
        }
        
        .title-section p {
            margin: 10px 0 0;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .legend-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin: 0 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
        }
        
        .controls {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .toggle-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }
        
        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4CAF50;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .range-slider {
            width: 200px;
        }
        
        .slider-value {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            min-width: 60px;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            color: #fff;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .zoom-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .zoom-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .zoom-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Debug output -->
    <div id="debug" style="position: fixed; bottom: 10px; left: 10px; color: #666; font-size: 12px;"></div>

    <div class="container">
        <div class="title-section">
            <h1>Proof of Humanity Network</h1>
            <p>Watch the network grow as users invite and verify each other</p>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: var(--gold)"></div>
                    <span class="legend-text">Founder</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: var(--purple)"></div>
                    <span class="legend-text">Grandparent</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: var(--blue)"></div>
                    <span class="legend-text">Parent</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: var(--green)"></div>
                    <span class="legend-text">Child</span>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Network Size</div>
                <div class="stat-value" id="user-count">0</div>
            </div>
        </div>

        <div id="network" class="network">
            <!-- D3.js will insert the SVG here -->
        </div>

        <div class="controls">
            <div class="buttons">
                <button id="grow-btn">Grow Network</button>
                <button id="reset-btn">Reset</button>
                <button id="center-btn">Center</button>
            </div>
            
            <div class="toggle-container">
                <span class="toggle-label">Auto-grow</span>
                <label class="toggle">
                    <input type="checkbox" id="auto-grow">
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="slider-container">
                <span class="toggle-label">Frequency:</span>
                <input type="range" id="invite-frequency" class="range-slider" min="1" max="10" value="3">
                <span class="slider-value" id="invite-value">3 days</span>
            </div>
        </div>

        <div class="zoom-controls">
            <button id="zoom-in" class="zoom-btn">+</button>
            <button id="zoom-out" class="zoom-btn">-</button>
            <button id="zoom-reset" class="zoom-btn">‚ü≤</button>
        </div>
    </div>

    <!-- Initialize debug logging -->
    <script>
        console.log('Page starting...');
        
        // Global debug function
        window.debug = function(msg) {
            console.log(msg);
            const debugEl = document.getElementById('debug');
            if (debugEl) {
                debugEl.textContent = msg;
            }
        };
        
        window.debug('Debug initialized');
    </script>
    
    <!-- Load visualization code -->
    <script>
        window.debug('Loading visualization code...');
        
        // Create script element
        const vizScript = document.createElement('script');
        vizScript.src = "{{ url_for('static', filename='js/network_viz.js') }}";
        
        // Add load handlers
        vizScript.onload = () => window.debug('Visualization code loaded successfully');
        vizScript.onerror = (error) => window.debug('Error loading visualization: ' + error);
        
        // Append to body
        document.body.appendChild(vizScript);
    </script>
</body>
</html>
