{% extends 'base.html' %}

{% block title %}Login - Proof of Humanity{% endblock %}

{% block content %}
<div class="container auth-container">
    <div class="auth-form-container">
        <h2 class="auth-title">Welcome Back</h2>
        <p class="auth-subtitle">Sign in to access your dashboard</p>
        
        <form id="loginForm" action="{{ url_for('login') }}" method="post" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
            </div>
            
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn-auth">Sign In</button>
            
            <div class="social-login">
                <p>Or sign in with</p>
                <button type="button" class="btn-social">
                    <img src="{{ url_for('static', filename='img/google.svg') }}" alt="Google">
                    Google
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block additional_styles %}
<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 200px);
        padding: 40px 0;
    }
    
    .auth-form-container {
        width: 100%;
        max-width: 450px;
        padding: 40px;
        background: rgba(15, 23, 42, 0.5);
        border-radius: 16px;
        border: 1px solid rgba(122, 67, 255, 0.2);
        backdrop-filter: blur(10px);
    }
    
    .auth-title {
        font-size: 28px;
        margin-bottom: 10px;
        text-align: center;
        color: #fff;
    }
    
    .auth-subtitle {
        font-size: 16px;
        margin-bottom: 30px;
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
    }
    
    .auth-form {
        display: flex;
        flex-direction: column;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
    }
    
    .form-input {
        width: 100%;
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: #fff;
        font-size: 16px;
        transition: all 0.2s;
    }
    
    .form-input:focus {
        outline: none;
        border-color: rgba(122, 67, 255, 0.5);
        box-shadow: 0 0 0 2px rgba(122, 67, 255, 0.1);
    }
    
    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        font-size: 14px;
    }
    
    .remember-me {
        display: flex;
        align-items: center;
    }
    
    .remember-me input {
        margin-right: 8px;
    }
    
    .forgot-password {
        color: #8250df;
        text-decoration: none;
    }
    
    .btn-auth {
        padding: 14px;
        background: #8250df;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
    }
    
    .btn-auth:hover {
        background: #6f42c1;
    }
    
    .social-login {
        margin-top: 24px;
        text-align: center;
    }
    
    .social-login p {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.6);
        margin-bottom: 12px;
    }
    
    .btn-social {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s;
    }
    
    .btn-social img {
        width: 20px;
        height: 20px;
        margin-right: 8px;
    }
    
    .btn-social:hover {
        background: rgba(255, 255, 255, 0.1);
    }
    
    .auth-footer {
        margin-top: 30px;
        text-align: center;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.6);
    }
    
    .auth-footer a {
        color: #8250df;
        text-decoration: none;
        font-weight: 600;
    }
</style>
{% endblock %}
