{% extends 'base.html' %}

{% block title %}Family Tree | Proof of Humanity{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/family-tree.css') }}">
<style>
    .network-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
    }
    
    .visualization-container {
        background-color: rgba(30, 30, 40, 0.7);
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 2rem;
        position: relative;
        overflow: hidden;
        min-height: 600px;
        border: 1px solid rgba(122, 67, 255, 0.3);
    }
    
    .visualization-header {
        padding: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .visualization-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: white;
        margin: 0;
    }
    
    .controls-container {
        position: absolute;
        top: 1rem;
        right: 1rem;
        z-index: 10;
        display: flex;
        gap: 0.5rem;
    }
    
    .control-btn {
        padding: 0.5rem 1rem;
        border-radius: 8px;
        background: rgba(122, 67, 255, 0.2);
        border: 1px solid rgba(122, 67, 255, 0.3);
        color: white;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .control-btn:hover {
        background: rgba(122, 67, 255, 0.4);
        transform: translateY(-2px);
    }
    
    .control-btn i {
        margin-right: 0.5rem;
    }
    
    .legend-container {
        background-color: rgba(15, 15, 35, 0.8);
        border-radius: 12px;
        padding: 1rem;
        position: absolute;
        bottom: 1rem;
        left: 1rem;
        font-size: 0.9rem;
        z-index: 10;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(122, 67, 255, 0.3);
        color: white;
    }
    
    .legend-item {
        display: flex;
        align-items: center;
        margin-bottom: 0.75rem;
    }
    
    .legend-color {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        margin-right: 0.75rem;
    }
    
    /* Pulse animation for nodes in the network */
    @keyframes pulse {
        0% { r: attr(r); }
        50% { r: calc(attr(r) * 1.1); }
        100% { r: attr(r); }
    }
    
    .pulse-circle {
        animation: pulse 4s infinite ease-in-out;
        transform-origin: center;
        transform-box: fill-box;
    }
    
    /* Static visualization styles */
    .static-visualization {
        width: 100%;
        height: 100%;
        min-height: 600px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .network-visualization {
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(17, 25, 40, 0.8);
        border-radius: 12px;
        position: relative;
        overflow: hidden;
        height: 600px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .control-button {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 8px;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        margin-left: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }

    .control-button:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
    }

    .network-controls {
        display: flex;
        align-items: center;
    }

    .legend-container {
        max-width: 1200px;
        margin: 20px auto;
        background: rgba(17, 25, 40, 0.75);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        color: white;
    }

    .legend-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .legend-color {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        margin-right: 10px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
{% endblock %}

{% block content %}
<section class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <h1>Family Tree</h1>
                <p class="lead mb-0">Explore your connections in the Proof of Humanity trust network</p>
        </div>
        </div>
    </div>
</section>
    
<section class="network-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="visualization-header">
                    <h2 class="visualization-title">Your Trust Network</h2>
                    <div class="network-controls">
                        <button id="zoom-in" class="control-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/><line x1="11" y1="8" x2="11" y2="14"/><line x1="8" y1="11" x2="14" y2="11"/></svg>
                        </button>
                        <button id="zoom-out" class="control-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/><line x1="8" y1="11" x2="14" y2="11"/></svg>
                        </button>
                        <button id="zoom-reset" class="control-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/></svg>
                        </button>
                    </div>
                </div>
                
                <!-- Network visualization container -->
                <div class="network-visualization" id="family-network">
                    <!-- Loading indicator for visualization -->
                    <div class="loading-indicator" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; z-index: 1;">
                        <div style="border: 3px solid rgba(122, 67, 255, 0.3); border-top: 3px solid #7a43ff; border-radius: 50%; width: 40px; height: 40px; margin: 0 auto 20px; animation: spin 2s linear infinite;"></div>
                        <p>Loading network visualization...</p>
                    </div>
                    <!-- Network visualization will be rendered here -->
                    <div id="family-tree-container" style="width: 100%; height: 100%;"></div>
                </div>

                <!-- Legend is now generated by the JS and doesn't need to be here -->
            </div>
        </div>
    </div>
</section>

<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="{{ url_for('static', filename='js/circular_family_tree.js') }}?v=1742252610"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize the circular family tree visualization
        const familyTree = new CircularFamilyTree({
            containerId: 'family-tree-container',
            width: '100%',
            height: '100%',
            title: 'Your Proof of Humanity Network'
        });
        
        // Define zoom variable
        let currentZoom = 1;
        
        // Add zoom controls event listeners
        document.getElementById('zoom-in').addEventListener('click', function() {
            currentZoom += 0.1;
            if (currentZoom > 2) currentZoom = 2;
            updateZoom();
        });
        
        document.getElementById('zoom-out').addEventListener('click', function() {
            currentZoom -= 0.1;
            if (currentZoom < 0.5) currentZoom = 0.5;
            updateZoom();
        });
        
        document.getElementById('zoom-reset').addEventListener('click', function() {
            currentZoom = 1;
            updateZoom();
        });
        
        function updateZoom() {
            const svg = document.querySelector('#family-tree-container svg');
            if (svg) {
                svg.style.transform = `scale(${currentZoom})`;
                svg.style.transformOrigin = 'center center';
            }
        }
    });
</script>
{% endblock %}
