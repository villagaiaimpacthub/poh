{% extends 'base.html' %}

{% block title %}Access Denied - Proof of Humanity{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-code">403</div>
    <h1 class="error-title">Access Denied</h1>
    <p class="error-message">You don't have permission to access this resource.</p>
    <div class="error-actions">
        <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
        <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    .error-container {
        text-align: center;
        padding: 5rem 2rem;
        max-width: 600px;
        margin: 0 auto;
    }
    
    .error-code {
        font-size: 8rem;
        font-weight: 700;
        color: var(--primary-color);
        line-height: 1;
        margin-bottom: 1rem;
        opacity: 0.8;
    }
    
    .error-title {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
    }
    
    .error-message {
        font-size: 1.2rem;
        color: var(--light-text);
        margin-bottom: 2rem;
    }
    
    .error-actions {
        display: flex;
        justify-content: center;
        gap: 1rem;
    }
    
    @media (max-width: 576px) {
        .error-code {
            font-size: 6rem;
        }
        
        .error-title {
            font-size: 2rem;
        }
        
        .error-actions {
            flex-direction: column;
            align-items: center;
        }
    }
</style>
{% endblock %}
